<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diabetes App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/chart.css') }}" rel="stylesheet" type="text/css">
  </head>
 
  <body>
    <h1>Diabetes App</h1>
    <img class="insulin" src="{{ url_for('static',filename='img/diabetes.jpg') }}" alt="insulin">
      <figure> 
          <div class="chartsjs-size-monitor"></div>
          <canvas id="bar-chart" width="800" height="450"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script>
        var ctx = document.getElementById("bar-chart").getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels:[{% for item in labels %}
             "{{item}}",
            {% endfor %}],
                datasets: [{
                    label: 'Insulin dose values',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [{% for item in values %}
             "{{item}}",
            {% endfor %}]
            }]},
            options: {
              title: {
                display: true,
                text: 'INSULIN DOSE GRAPH'
              }
            }
          });</script>
        </figure>
  </body>
</html>
